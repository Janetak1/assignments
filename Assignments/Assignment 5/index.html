<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novus Watch</title>
    <link rel="stylesheet" href="styles.css">  <!-- Linking CSS file -->
</head>
<body>

    <div class="container">
        <div class="card">
            <!-- Label at the top -->
            <div class="label">New and Improved!</div>

            <!-- Product Image -->
            <img src="watch.png" alt="Novus Watch" class="product-image">

            <!-- Product Details -->
            <div class="details">
                <h1>Novus Watch <span>Series IV</span></h1>
                <p>
                    The pinnacle of fashion and tech. This wearable piece is an homage to 
                    gilded palaces and minimal regalia, combining nouveau-deco and brutalism 
                    influences in a compact, Swiss-made watch.
                </p>
            </div>
        </div>
    </div>

</body>
</html>
